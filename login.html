<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Student's Login Page</title>
</head>
<body>
    <div class="container">
        <!-- Left Panel Navigation -->
        <nav>
            <ul>
                <li><a href="#" class="logo">
                    <img src="logo.png" alt="Logo">
                </a></li>
                <li><a href="home.html">
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Home</span>
                </a></li>
                <li><a href="admin.html">
                    <i class="fas fa-book-open"></i>
                    <span class="nav-item">Library</span>
                </a></li>
                <li><a href="login.html">
                    <i class="fas fa-user-graduate"></i>
                    <span class="nav-item">Student</span>
                </a></li>
                <li><a href="contact.html">
                    <i class="fas fa-envelope"></i>
                    <span class="nav-item">Contact</span>
                  </a></li>
                
            </ul>
        </nav>

        <!-- Main Form Area -->
        <div class="form-area">
            <!-- Sign Up Form -->
            <div class="form-container sign-up">
                <form action="signup.php" method="POST">
                    <h1>Create Account</h1>
                    <input type="text" name="id" placeholder="ID" required>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="course" placeholder="Course" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="signup">Sign Up</button>
                </form>
            </div>

            <!-- Sign In Form -->
            <div class="form-container sign-in">
                <form action="login1.php" method="POST">
                    <h1>Sign In</h1>
                    <span>or use your ID and password</span>
                    <input type="text" name="id" placeholder="ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="signin">Sign In</button>
                </form>
            </div>

            <!-- Toggle Panels -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your details to create an account on Xavier's automatic library attendance website</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome, User!</h1>
                        <p>Enter your ID and password to view your library attendance</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
